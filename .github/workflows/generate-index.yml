name: Generate PDF Index

on:
  push:
    paths:
      - '*.pdf'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate index.md
        run: python3 generate_index.py

      - name: Commit and Push index.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git remote set-url origin https://x-access-token:${MY_PAT}@github.com/chrisbuecher-BaBue/FM-property-loss-prevention-data-sheets-11_2025.git

          git add index.md
          git commit -m "Automatisch generierter PDF-Index" || echo "Keine Ã„nderungen"
          git push origin HEAD:main
